# Nixpacks configuration for Railway deployment
# Quasar PWA static site

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
# Serve static PWA files with SPA fallback for Vue Router history mode
cmd = "npx serve dist/pwa -l ${PORT:-3000} -s"
