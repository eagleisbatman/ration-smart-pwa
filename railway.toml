# Railway deployment configuration for RationSmart PWA
# This builds and serves a static Quasar PWA

[build]
builder = "nixpacks"

[deploy]
# Static site serving - Railway auto-detects from dist folder
healthcheckPath = "/"
healthcheckTimeout = 100
numReplicas = 1

# Build and start commands are handled by nixpacks
# See nixpacks.toml for details
